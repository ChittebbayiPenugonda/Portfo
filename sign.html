<body>
	<div class="modal fade" id="setLabel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" style="color:black;" id="exampleModalLabel"></h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div style="color:black;" class="modal-body" id="label0B"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="resetPassword" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" style="color:black;">Enter your email</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div style="color:black;" class="modal-body">
					<input type="text" id="email0B3" placeholder="ex: john@gmail.com"><br>
					<p id="textSubmission" style="margin:0;font-style:italic;"></p>
					<button onclick="addedEmail()">Send Password Reset Email</button><br>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<center>
		<div class="top-header">
			<div class="inside">
				<div class="move-css">
					<input type="radio" name="slide" id="login" checked>
					<input type="radio" name="slide" id="signup">
					<label for="login" class="slide login">Sign In</label>
					<label for="signup" class="slide signup">Sign Up</label>
					<div class="tab-tbd">
					</div>
				</div>
				<div class="holder">
					<form action="javascript:login();" class="login">
						<div class="google-auth" id="google-row">
							<img src="images/google-auth.png">
						</div>
						<div class="or-thing">
							<span>OR</span>
						</div>
						<div class="field">
							<input id="s_username" type="text" placeholder="Username or Email" required>
						</div>
						<div class="field">
							<input id="s_pwd" type="password" placeholder="Password" required>
						</div>
						<div style="height: 70px;" class="field btn">
							<div class="btn-layer"></div>
							<input type="submit" value="Login">
						</div>
						<div class="signup-link">
							<section style="color: black;">Not a member? <a href="">Sign up now!</a></section>
						</div>
						<div class="signup-link" style="margin-top: 0px;">
							<section style="color: black;">Forgot Password? <a href="javascript:openReset();">Click
									here</a>
							</section>
						</div>
					</form>
					<form action="javascript:create();" class="signup">
						<div class="google-auth" id="google-row-a">
							<img src="images/google-auth.png">
						</div>

						<div class="or-thing">
							<span>OR</span>
						</div>
						<div class="field">
							<input id="f_name" type="text" placeholder="First Name" required>
						</div>
						<div class="field">
							<input id="l_name" type="text" placeholder="Last Name" required>
						</div>
						<div class="field">
							<input id="email_c" type="text" placeholder="Email" required>
						</div>
						<div class="field">
							<input id="username" type="text" placeholder="Username" required>
						</div>
						<div class="field">
							<input id="pwd" type="password" placeholder="Password" required>
						</div>
						<div style="height: 70px;" class="field btn">
							<div class="btn-layer"></div>
							<input type="submit" value="Sign up" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</center>
	<script>
		//Continue moving using margin ... I was thinking import 
		const loginA = document.querySelector("form.login");
		const loginB = document.querySelector("label.login");
		const signupA = document.querySelector("label.signup");
		const signupB = document.querySelector("form .signup-link a");

		signupA.onclick = (() => {
			loginA.style.marginLeft = "-50%";
		});

		loginB.onclick = (() => {
			loginA.style.marginLeft = "0%";
		});

		signupB.onclick = (() => {
			signupA.click();
			return false;
		});

		function openReset() {
			$('#resetPassword').modal('show');
		}

		function addedEmail() {
			let a = document.getElementById("email0B3").value;
         	console.log(a);
			
			firebase.auth().sendPasswordResetEmail(a).then(() => {
				$("#textSubmission").text("Successful! Check your email and follow the steps to reset your password.");
				$("#textSubmission").css("color", "green");
				document.getElementById("email0B3").style.borderColor = "green";
			}).catch((error) => {
				$("#textSubmission").text("Failure! The email you entered does not match in our system.");
				$("#textSubmission").css("color", "red");
				document.getElementById("email0B3").style.borderColor = "red";
			});
		}
	</script>
	<br>
