<!DOCTYPE html>
<html>
   <head>
		<title>CSSA</title>	
      <meta name="google-signin-client_id" content="834594227639-dntdsbdaej8rsfhspugmaft12lcorhc8.apps.googleusercontent.com">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
         <link rel="stylesheet" href="styles/auth.css">
         <script src="https://kit.fontawesome.com/df7e7c41fe.js" crossorigin="anonymous"></script>
         <script src="scripts/script.js"></script>
        <script src="scripts/authorized.js"></script>
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
        <link rel="icon" href="images/favicon.ico">
    </head>

    <nav></nav>

   <body>

     <div class="top-header">
         <div class="inside">
            <div class="move-css">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Sign In</label>
               <label for="signup" class="slide signup">Sign Up</label>
               <div class="tab-tbd">
               </div>
            </div>
            <div class="holder">
               <form action="javascript:login();" class="login">
                  <center>
                     <div class="g-signin2" data-onsuccess="onSignIn" data-onfailure="onSignInFailure" data-theme="dark"></div>
                  </center>
                  <div class="or-thing">
                     <span>OR</span>
                  </div>
                  <div class="field">
                     <input id="s_username" type="text" placeholder="Username or Email" required>
                  </div>
                  <div class="field">
                     <input id="s_pwd" type="password" placeholder="Password" required>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Login">
                  </div>
                  <div class="signup-link">
                     <section style="color: black;">Not a member?</section> <a href="">Signup now</a>
                  </div>
               </form>
               <form action="javascript:create();" class="signup">
                  <center>
                     <div class="g-signin2" data-onsuccess="onSignIn" data-onfailure="onSignInFailure" data-theme="dark"></div>
                  </center>
                  <div class="or-thing">
                     <span>OR</span>
                  </div>
                  <div class="field">
                     <input id="f_name" type="text" placeholder="First Name" required>
                  </div>
                  <div class="field">
                     <input id="l_name" type="text" placeholder="Last Name" required>
                  </div>
                  <div class="field">
                     <input id="email_c" type="text" placeholder="Email" required>
                  </div>
                  <div class="field">
                     <input id="username" type="text" placeholder="Username" required>
                  </div>
                  <div class="field">
                     <input id="pwd" type="password" placeholder="Password" required>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Signup"/>
                  </div>
               </form>
            </div>
         </div>
      </div>
	 		<script>
		    //Continue moving using margin ... I was thinking import 
			const loginA = document.querySelector("form.login");
			const loginB = document.querySelector("label.login");
			const signupA = document.querySelector("label.signup");
			const signupB = document.querySelector("form .signup-link a");
			signupA.onclick = (()=>{
				loginA.style.marginLeft = "-50%";
			});
			loginB.onclick = (()=>{
				loginA.style.marginLeft = "0%";
			});
			signupB.onclick = (()=>{
				signupA.click();
				return false;
         });
         //Automatic cookie sign in irrespective
         window.onload = function() {
            document.querySelector(".abcRioButtonContents > span").innerHTML = "Google Sign In";
            
         }
		</script>
   </body>
</html>
