<!DOCTYPE html>
<html>
	<head>
		<title> Sign Backend </title>
		<meta name="google-signin-scope" content="profile email">
    	<meta name="google-signin-client_id" content="834594227639-q8qiemobo4jk30sg63tp51a90urukp3k.apps.googleusercontent.com">
   		<script src="https://apis.google.com/js/platform.js" async defer></script>
	</head>
	<body>
		<h1>(CHANGE TEST)Basic Signup </h1>
		Username:<input id="username"></input><br>
		Email:<input type="email" id="email_c"></input><br>
		First Name:<input id="f_name"></input><br>
		Last Name:<input id="l_name"></input><br>
		Password:<input type="password" id="pwd"></input><br>
		<button onclick="create()"> Create Account </button>
		<h1>Sign In</h1>
		Username or Email:<input id="s_username"></input><br>
		Password:<input type="password" id="s_pwd"></input><br>
		<button onclick="login()"> Login </button>
		<h1> Google Auth </h1>
		<div class="g-signin2" data-onsuccess="onSignIn" data-onfailure="onSignInFailure" data-theme="dark"></div><br>
		<a href="#" onclick="signOut();">Sign out</a>
	</body>
	<script src="scripts/authorized.js"></script>
</html>
