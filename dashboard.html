		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.css">
        
		<!--<script src="scripts/script.js"></script> testing now only -->
        <script src="scripts/competition.js"></script>
        <script src="scripts/authorized.js"></script>
        <link rel="stylesheet" href="styles/dashboard.css">
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
        <link rel="stylesheet" type="text/css" href="styles/competition.css">
        <link rel="stylesheet" type="text/css" href="styles/pageheader.css">

        <link rel="icon" href="images/favicon.ico">
    </head>

	<body>

        <div id="header">
            <nav></nav>

            <h1 id="title">Dashboard</h1> 
		</div>

		<div id="main">
            <div id="sidebar">
                <div id="nav-box-pad">
                    <div id="nav-box">
                        <h4>Contents</h4>
                        <a href="#interest">Interest Form</a>
                        <a id="bottom" href="#settings">Settings</a>
                    </div>
                </div>
            </div>

            <div id="content">

                <div id="interest">
                    <h1>Interest Form Here</h1>
                    <p>Field, etc.</p>
                </div>


                <div id="settings">
                    <h1>Settings</h1>
                    
                    <h4>Update Profile</h4>
                    <div style="width: 50%;" class="holder">
                        <form action="javascript:login();" class="login">
                            <div class="field">
                                <input id="s_username" type="text" placeholder="First Name" required>
                             </div>
                             <div class="field">
                                <input id="s_username" type="text" placeholder="Last Name" required>
                             </div>
                           <div class="field">
                              <input id="s_username" type="text" placeholder="Username" required>
                           </div>
                           <div class="field">
                            <input id="s_username" type="email" placeholder="Email" required>
                         </div>
                           <div class="field">
                              <input id="s_pwd" type="password" placeholder="Password" required>
                           </div>
                           <center><div style="width: 25%;" class="field btn">
                              <div class="btn-layer"></div>
                              <input type="submit" value="Update">
                           </div></center>
                        
                        </form>
                    </div>

                    <h4>Referral</h4>
                    <div style="width: 50%;" class="holder">
                        <form action="javascript:login();" class="login">
                            <div class="field">
                                <input id="s_username" type="text" placeholder="Username" required>
                             </div>
                       
                           <center><div style="width: 25%;" class="field btn">
                              <div class="btn-layer"></div>
                              <input type="submit" value="Refer">
                           </div></center>
                        
                        </form>
                    </div>
                </div>
            </div>
		</div>

	</body>
</html>
