        <script>
            function display(elem) {
                $('#' + elem).toggle();
            }

            function switchSection(elem1, elem2) {
                document.getElementById(elem1).style.display = "flex";
                document.getElementById(elem2).style.display = "none";
            }
        </script>

	<body>

        <div id="header">
            <nav></nav>

            <h1 id="title">Dashboard</h1> 
		</div>

		<div id="main">
            <div id="sidebar">
                <div id="nav-box-pad">
                    <div id="nav-box">
                        <h4>Contents</h4>
                        <a onclick="switchSection('profile', 'competitions');">Profile</a>
                        <a onclick="switchSection('competitions', 'profile');">My Competitions</a>
                    </div>
                </div>
            </div>

            <div id="content">

                <div id="profile">
                    <h1>Profile</h1>
                    
                    <div id="profile-content">
                        <div id="userinfo" class="holder">
                            <h4>Update Profile</h4>

                            <form action="javascript:updateProfile();" class="login">

                                <div class="field">
                                    <input id="updateA" type="text" placeholder="First Name" required>
                                </div>

                                <div class="field">
                                    <input id="updateB" type="text" placeholder="Last Name" required>
                                </div>

                                <div class="field">
                                    <input id="updateC" type="text" placeholder="Username" required>
                                    <div id="separator">
                                        #1024
                                    </div>
                                </div>

                                <div class="field">
                                    <input id="updateD" type="email" placeholder="Email" required>
                                </div>

                                <div class="field">
                                    <input id="updateE" type="password" placeholder="Password" required>
                                </div>

                                <div style="width: 25%;" class="field btn">
                                    <div class="btn-layer"></div>
                                    <input type="submit" value="Update">
                                </div>
                            
                            </form>

                        </div>

                        <!-- <hr style="color: white;"></hr> -->

                        <div id="referral" class="holder">
                            <h4>Referral</h4>

                            <form action="javascript:refer();" class="login">

                                <div class="field">
                                    <input id="referA" type="text" placeholder="Username" required>
                                </div>
                        
                                <div style="width: 25%;" class="field btn">
                                    <div class="btn-layer"></div>
                                    <input type="submit" value="Refer">
                                </div>
                            
                            </form>
                        </div>
                    </div>
                </div>

                    <h1>My Competitions</h1>

                    <div id="competitions-content">
                        <div id="competition-registration">

                            <form action="javascript:interestForm();">

                                    <select class="form-control" id="competitionInput">
                                        <option>First Mini-Competition</option>
                                    </select>
                                </div>

                                <br>

                                <div class="form-group">
                                    <label for="event1">Event #1</label>
                                    <select  class="form-control" id="event1">
                                        <option value="None">None</option>
                                        <option value="Algorithmic Thinking">Algorithmic Thinking</option>
                                        <option value="Programming Challenges">Programming Challenges</option>
                                        <option value="Data Science">Data Science</option>
                                        <option value="Capture the Flag">Capture the Flag</option>
                                        <option value="Website Design">Website Design</option>
                                        <option value="Cybersecurity">Cybersecurity</option>
                                        <option value="Bug Smasher">Bug Smasher</option>
                                        <option value="Tech Support">Tech Support</option>
                                        <option value="Information Theory">Information Theory</option>
                                    </select>
                                </div>

                                <br>

                                <div class="form-group">
                                    <label for="event2">Event #2</label>
                                    <select class="form-control" id="event2">
                                        <option value="None">None</option>
                                        <option value="Algorithmic Thinking">Algorithmic Thinking</option>
                                        <option value="Programming Challenges">Programming Challenges</option>
                                        <option value="Data Science">Data Science</option>
                                        <option value="Capture the Flag">Capture the Flag</option>
                                        <option value="Website Design">Website Design</option>
                                        <option value="Cybersecurity">Cybersecurity</option>
                                        <option value="Bug Smasher">Bug Smasher</option>
                                        <option value="Tech Support">Tech Support</option>
                                        <option value="Information Theory">Information Theory</option>
                                    </select>
                                </div>

                                <br>

                                <div class="form-group">
                                    <label for="event3">Event #3</label>
                                    <select class="form-control" id="event3">
                                        <option value="None">None</option>
                                        <option value="Algorithmic Thinking">Algorithmic Thinking</option>
                                        <option value="Programming Challenges">Programming Challenges</option>
                                        <option value="Data Science">Data Science</option>
                                        <option value="Capture the Flag">Capture the Flag</option>
                                        <option value="Website Design">Website Design</option>

                                        <option value="Tech Support">Tech Support</option>
                                        <option value="Information Theory">Information Theory</option>
                                    </select>
                                </div>

                                <br>

                                <div class="form-group">
                                    <label for="event4">Event #4</label>
                                    <select class="form-control" id="event4">
                                        <option value="None">None</option>
                                        <option value="Algorithmic Thinking">Algorithmic Thinking</option>

                                        <option value="Data Science">Data Science</option>

                                        <option value="Website Design">Website Design</option>
                                        <option value="Cybersecurity">Cybersecurity</option>
                                        <option value="Bug Smasher">Bug Smasher</option>
                                        <option value="Tech Support">Tech Support</option>
                                        <option value="Information Theory">Information Theory</option>
                                    </select>
                                </div>

                                <br>

                                <div class="form-group">
                                    <label>Which competition ranges would work best for you (competitors would be given a range of time to complete their events)? Select all that apply.</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="date1">
                                        <label class="form-check-label" for="date1">
                                            February 28 to March 14
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="date2">
                                        <label class="form-check-label" for="date1">
                                            March 7 to March 21
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="date3">
                                        <label class="form-check-label" for="date1">
                                            March 14 to March 28
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="date4">
                                        <label class="form-check-label" for="date1">
                                            March 21 to April 4
                                        </label>
                                    </div>
                                </div>

                                <br>

                                <div class="field btn">
                                    <div class="btn-layer"></div>
                                    <input type="submit" value="Submit">
                                </div>
